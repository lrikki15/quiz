        <div class="quiz">
          <div class="quiz__header"> 
            <div class="quiz__header-logo"> <img class="quiz__header-logo-img" src="./assets/images/logo/logo-small.png" alt="Логотип"></div>
          </div>
          <div class="quiz__question"> 
            <p class="quiz__question-text">Для какого объекта Вам необходима система видеонаблюдения?</p>
          </div>
          <div class="quiz__question-body"> 
            <div class="question1">   
              <label class="question1__item" for="question1__house">
                <input class="question1__input" id="question1__house" type="radio" checked name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/home.jpg" alt=""></div>
                <p class="question1__text">Дом</p>
              </label>
              <label class="question1__item" for="question1__flat">
                <input class="question1__input" id="question1__flat" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/flat.jpg" alt=""></div>
                <p class="question1__text">Квартира </p>
              </label>
              <label class="question1__item" for="question1__shop">
                <input class="question1__input" id="question1__shop" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/shop.jpg" alt=""></div>
                <p class="question1__text">Магазин</p>
              </label>
              <label class="question1__item" for="question1__office">
                <input class="question1__input" id="question1__office" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/office.jpg" alt=""></div>
                <p class="question1__text">Офис</p>
              </label>
              <label class="question1__item" for="question1__folder">
                <input class="question1__input" id="question1__folder" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/folder.jpg" alt=""></div>
                <p class="question1__text">Склад</p>
              </label>
              <label class="question1__item" for="question1__cafe">
                <input class="question1__input" id="question1__cafe" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/cafe.jpg" alt=""></div>
                <p class="question1__text">Кафе / ресторан</p>
              </label>
              <label class="question1__item" for="question1__cottages">
                <input class="question1__input" id="question1__cottages" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/cottages.jpg" alt=""></div>
                <p class="question1__text">Поселок</p>
              </label>
              <label class="question1__item" for="question1__school">
                <input class="question1__input" id="question1__school" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/school.jpg" alt=""></div>
                <p class="question1__text">Школа</p>
              </label>
              <label class="question1__item" for="question1__parking">
                <input class="question1__input" id="question1__parking" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/parking.jpg" alt=""></div>
                <p class="question1__text">Парковка</p>
              </label>
              <label class="question1__item" for="question1__elevator">
                <input class="question1__input" id="question1__elevator" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/elevator.jpg" alt=""></div>
                <p class="question1__text">Лифт  </p>
              </label>
              <label class="question1__item" for="question1__construct">
                <input class="question1__input" id="question1__construct" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/construction.jpg" alt=""></div>
                <p class="question1__text">Стройка  </p>
              </label>
              <label class="question1__item" for="question1__other">
                <input class="question1__input" id="question1__other" type="radio" name="question1">
                <div class="question1__image"> <img src="./assets/images/questions/question1/road.jpg" alt=""></div>
                <p class="question1__text">Другое  </p>
              </label>
            </div>
          </div>
          <div class="quiz__buttons"> 
            <button class="quiz__button quiz__button_back button"><i class="fas fa-arrow-right button__arrow button__arrow_back"></i><span class="button__text">Назад</span></button>
            <button class="quiz__button quiz__button_circle button"><span><span class="button__text">i</span></span></button>
            <button class="quiz__button quiz__button_forward button"><span class="button__text">Далее</span><i class="fas fa-arrow-right button__arrow button__arrow"></i></button>
          </div><a class="quiz__contact contact" href=""> 
            <div class="contact__logo"> <img class="contact__img" src="./assets/images/logo/whatsapp_green.png" alt="wh-logo"></div>
            <p class="contact__text">Возникли вопросы?<br>Напишите нам в WhatsApp</p></a>
